<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  
  <title>Weather DashBoard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="flex-column left-column">
            <div id="search-area">
                <h3>Search for a City:</h3>
                <form id="city-form">
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
                <hr>
            </div>
            <div id="searched-cities"></div>
        </div>

        <div class="flex-column right-column">
            
            <div id="current-city-weather"></div>

            <div id="subtitle"></div>

            <div id="five-day-forecast-weather" class="flex-row justify-space-between"></div>
    
        </div>

    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
